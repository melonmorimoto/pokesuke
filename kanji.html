    h1 {

    button {

}
button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        #question {
            font-size: 24px;
            transition: transform 7s linear;
        }

        /* アニメーション定義 */
        @keyframes grow {
            0% {
                font-size: 24px;
            }
            100% {
                font-size: 48px; /* 最終的なサイズ */
            }
        }

        .grow {
            animation: grow 7s forwards; /* アニメーションを適用 */
        }

<body>
    <h1>漢字クイズ</h1>
    <!-- 漢字クイズのHTML -->
<div id="kanjiQuizContainer" style="display: none;">
    <h2 id="kanjiQuestion"></h2>
    <input type="text" id="kanjiAnswer" placeholder="答えを入力">
    <button id="submitKanjiAnswer">解答する</button>
    <p id="kanjiResult"></p>
</div>

<div id="kanjiScoreContainer" style="display: none;">
    <p id="kanjiScore"></p>
    <button id="restartKanjiQuiz">もう一度挑戦する</button>
</div>

<button id="startKanjiQuiz">漢字クイズを始める</button>
