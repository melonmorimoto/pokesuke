<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語当てゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 {
            font-family: 'Kosugi Maru', sans-serif;
            text-align: center;
            background-color: rgb(230, 202, 173);
            padding: 10px;
        }
        #question { font-size: 20px; }
        #feedback { margin-top: 10px; }
        .select {
            text-align: center;
        }
        html {
            text-align: center;
            padding: 10px;
        }
        input {
            padding: 0.5%;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* 解答欄の幅を調整 */
        }
        button {
            padding: 0.5%;
            color: #000000;
            background-color: #ffe0e0;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        div {
            font-family: 'Kosugi Maru';
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>単語当てゲーム＜社会＞</h1>
    <button id="startQuiz">スタート</button>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="答えを入力" style="display:none;">
    <button id="submit" style="display:none;">送信</button>
    <div id="feedback"></div>
    <button onclick="location.href='pokesuke.html'">予定に戻る</button>
    <script src="study.js"></script>
</body>
</html>
