<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>覚えるのを選択</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Kosugi Maru', sans-serif;
            text-align: center;
            background-color: lightblue;
            padding: 10px;
        }
        .select {
            text-align: center;
        }
        .select li {
            list-style: none; /* リストの点を消す */
        }
        .select li a {
            display: inline-block;
            font-size: 18px;
            text-decoration: none;
            color: black; /* リンクの色を黒に */
            transition: transform 0.3s ease; /* 移動のアニメーションを適用 */
        }
        .select li a:hover {
            transform: translateX(10px); /* 右に10px移動 */
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>覚えるのを選択しよう！</h1>
    <div class="select">
        <li><a href="kanji.html">漢字</a></li>
        <li><a href="social_study.html">社会</a></li>
        <li><a href="english.html">英単語</a></li>
    </div>
    <button onclick="location.href='pokesuke.html'">予定に戻る</button>
</body>
</html>
