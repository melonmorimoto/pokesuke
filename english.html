<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語クイズ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            font-family: 'Kosugi Maru', sans-serif;
            text-align: center;
            background-color: rgb(230, 202, 173);
            padding: 10px;
        }
        .select {
            text-align: center;
        }
        html {
            text-align: center;
            padding: 10px;
        }
        input {
            padding: 0.5%;
        }
        button {
            padding: 0.5%;
            color: #000000;
            background-color: #ffe0e0;
        }
        div {
            font-family: 'Kosugi Maru';
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        #question {
            font-size: 24px;
            transition: transform 7s linear;
        }

        /* アニメーション定義 */
        @keyframes grow {
            0% {
                font-size: 24px;
            }
            100% {
                font-size: 48px; /* 最終的なサイズ */
            }
        }

        .grow {
            animation: grow 7s forwards; /* アニメーションを適用 */
        }
    </style>
</head>
<body>
    <h1>英単語クイズ</h1>
    <button id="startQuiz">クイズを開始する</button>
    <div id="quizContainer" style="display: none;">
        <div id="question" class="grow"></div>
        <input type="text" id="answer" placeholder="意味を入力してください">
        <button id="submitAnswer">答える</button>
        <div id="result"></div>
    </div>
    <div id="scoreContainer" style="display: none;">
        <div id="score"></div>
        <button id="restartQuiz">再スタート</button>
        <button onclick="location.href='pokesuke.html'">予定に戻る</button>
        <button onclick="location.href='select.html'">強化選択に戻る</button>
    </div>
    <script src="english.js"></script>
    <script>
        document.getElementById("startQuiz").addEventListener("click", startQuiz);
    </script>
     <button onclick="location.href='pokesuke.html'">予定に戻る</button>
    
</body>
</html>
